application: cv
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /client
  static_dir: client
  secure: always

- url: /
  script: start.app

- url: /technical-skills
  script: start.app

- url: /development-methods
  script: start.app

- url: /personal-attributes
  script: start.app

- url: /employment-history
  script: start.app
  
libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"

inbound_services:
- mail
- warmup
